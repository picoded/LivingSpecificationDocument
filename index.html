<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Living Specification Document</title>
		
	<!-- Core external libs : JQuery, Bootstrap -->
	<script src="./web-libs/jquery/jquery-2.2.3.min.js" type="text/javascript"></script>
	
	<!-- Material Design fonts -->
	<link rel="stylesheet" href="./web-libs/roboto-font/fonts.css">
	<link rel="stylesheet" href="./web-libs/material-icons-font/material-icons.css">
	
	<!-- JQuery tether -->
	<script src="./web-libs/bootstrap/tether-1-3-1-dist/js/tether.min.js" type="text/javascript"></script>
	
	<!-- Material Design for Bootstrap -->
	<link rel="stylesheet" href="./web-libs/bootstrap/material-design/dist/bootstrap-material-design.min.css">
	<script src="./web-libs/bootstrap/material-design/dist/bootstrap-material-design.iife.min.js"></script>
	
	<!-- Mark down support -->
	<script src="./web-libs/remarkable/remarkable.js"></script>
	
	<!-- Actual LivingSpecificationDocument files : these load the config -->
	<link href="./lib/core.less" rel="stylesheet/less" type="text/css">
	<script src="./lib/core.js"></script>
	
	<!-- document styling -->
	<link rel="stylesheet/less" type="text/css" href="docu.less" />
	
	<!-- Less script support -->
	<script src="./web-libs/LESS/less.js" type="text/javascript"></script>
	
	<!-- Code prettifier -->
	<script src="./web-libs/google-code-prettify/prettify.js" type="text/javascript"></script>
	<link rel="stylesheet" href="./web-libs/google-code-prettify/prettify.css">
	
	<!-- Word export -->
	<script src="./web-libs/word-export/FileSaver.js" type="text/javascript"></script>
	<script src="./web-libs/word-export/jquery.wordexport.js" type="text/javascript"></script>
</head>
<body id="body">
	<div class="container-fluid lsd_main">
		<div class="row lsd_mainRow">
			<div class="col-xs-12 col-sm-3 col-xl-2 lsd_filterPanel" id="lsd_filterPanel">
				<h1 class="lsd_title" id="lsd_title">Title Block</h1>
				<div class="lsd_dynFilterBox lsd_filterStatusBox" id="lsd_dynFilterBox">
				</div>
				<h2>Export</h2>
				<button class="btn btn-primary btn-block" onclick='$("#lsd_contentBox").wordExport($("#lsd_title").html());'>To Word</button>
			</div>
			<div class="col-xs-12 col-sm-3 col-xl-2 lsd_navPanel" id="lsd_navPanel">
				<div class="lsd_navBox lsd_filterStatusBox list-group" id="lsd_navBox">
					
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-xl-8 lsd_contentPanel" id="lsd_contentPanel">
				<div id="lsd_contentBoxWrap">
					<div class="lsd_printfooter" id="lsd_printfooter"></div>
					<div class="lsd_contentBox lsd_filterStatusBox" id="lsd_contentBox">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
